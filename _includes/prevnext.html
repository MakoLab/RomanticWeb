<div class="container">
    <div class="row">
        <div class="col-md-6">
            {% if page.prev %}
            <p>
                <a href="{{ site.baseurl }}/{{ page.prev }}">
                    Previous
                </a>
            </p>
            {% endif %}
        </div>
        <div class="col-md-6">
            {% if page.next %}
            <p>
                <a href="{{ site.baseurl }}/{{ page.next }}">
                    Next
                </a>
            </p>
            {% endif %}
        </div>
    </div>
</div>
