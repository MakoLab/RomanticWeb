
<div class="dropdown">
	<button class="btn btn-default dropdown-toggle" style="padding-left: 25px; padding-right: 25px; float: left;" type="button" id="dropdownMenu1" data-toggle="dropdown">
		{% for cat in site.docs-categories %}
		{{ include.header }}
		<span class="caret"></span>
	</button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
        {% for link in site.pages | sort: 'title' %}
            {% for pageCategory in link.categories %}
                {% if pageCategory == include.category %}
                    {% if page.url contains link.url %}
                    <li class="active" role="presentation" >
                    {% else %}
                    <li role="presentation">
                    {% endif %}
                        <a href="{{ site.baseurl }}{{ link.url }}" role="menuitem" tabindex="-1">{{ link.title }}</a>
                    </li>
                {% endif %}
            {% endfor %}
        {% endfor %}
    </ul>
    {% endfor %}
</div>
